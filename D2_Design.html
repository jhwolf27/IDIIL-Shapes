<canvas style="float:left; border: 2px solid; " height="700" width="632" id="c1"></canvas>

<div style="display: inline-block; background: #f5f2f0; padding: 0 10px; margin-top: .5em; margin-left: 10px; margin-right: -5px">
  <p>
    <label>
      <code>Upload Image</code>
      <input type="file" id="upload_image">
    </label>
  </p>
  <p>
    <label>
      <code>Flip X</code>
      <input type="button" id="horizontalflip">
      <code>Flip Y</code>
      <input type="button" id="verticalflip">
    </label>
  </p>
  <p>
    <label>
      <code>Add custom shape with array of points</code>
      <input type="button" id="addpoly"><br>
      <textarea id="polypoints" rows="6" cols="40" placeholder="Place a space between each point and place a comma between X and Y
Example to make a rectangle:
1,2 2,4 1,4 2,2"></textarea>
  </p>
</div>
<div style="display: none; background: #f5f2f0; padding: 0 10px; margin-top: .5em; margin-left: 10px; margin-right: -5px">
  <p>
    <label>
      <span>Scale:</span>
      <input type="range" id="scale-control" value ="1" min="0.1" max="3" step="0.1">
    </label>
  </p>
</div>
